    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Login :: BJ-Share :: Semeando Amizades</title>
    <link rel="icon" href="img/logobj.png">

</head>
<body class="Login">

    <div class="container">
        <div class="justify-content-center align-items-center row">
            <div class="col-md-4 text-center">
                <img src="img/logobj.png">
                <form class="formlogin">
                    <div class="text-center mb-2">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Usuário" class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="Senha" class="form-control">
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="checkbox pull-left">
                       <label><input type="checkbox" id="keeplogged" name="keeplogged" value="1">Continuar Logado</label> 
                    </div>

                    <button class="btn btn-light btn-block btn-lg">
                        <a class="home" href="index.html">Conecte-se</a>
                    </button>
                </form>

                <footer class="rodape-login"><a href="login.html">BJ-SHARE&copy; | 2020-2022 </a></footer>
            </div>
        </div>
    </div>


</body>
</html>
